<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Library</title>
</head>
<body>
<h1>My Library</h1>
{% if all_books|length > 0 %}
    <ul>
        {% for books_data in all_books %}
        <li>
            <form action="http://127.0.0.1:5000/" method="GET">
                <a href="/delete/{{ books_data.id }}">Delete</a>
                {{ books_data.title ~ " - " ~ books_data.author ~ " - " ~ books_data.rating }}
                <a href="/edit/{{ books_data.id }}">Edit Rating</a>
            </form>
        </li>
        {% endfor %}
    </ul>
{% else %}
    <p>Library is empty.</p>
{% endif %}
    
<a href="/add">Add New Book</a>
</body>
</html>
